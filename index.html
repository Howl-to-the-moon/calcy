<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-lator</title>
     <link rel="stylesheet" href="style.css">
     <script src="main.js" defer></script>
</head>
<body>



   <div class="header">

      CALC - U - LATOR


   </div>


   <div class="calculator flexV">

      <div> 
      
         <input class="calcDisplay" type="text" > 
      
      </div>


      <div class="flexH">

      
         <div class="calcNum">

            <button class="calcButton" onclick="getNum(this)"> 7 </button>
            <button class="calcButton" onclick="getNum(this)"> 8 </button>
            <button class="calcButton" onclick="getNum(this)"> 9 </button>
            <div class="empty">           </div>
            <button class="calcButton calcSym" onclick="getSymbol(this)">/</button>

            <button class="calcButton" onclick="getNum(this)"> 4 </button>
            <button class="calcButton" onclick="getNum(this)"> 5 </button>
            <button class="calcButton" onclick="getNum(this)"> 6 </button>
            <div class="empty">           </div>
            <button class="calcButton calcSym" onclick="getSymbol(this)">*</button>

            <button class="calcButton" onclick="getNum(this)"> 1 </button>
            <button class="calcButton" onclick="getNum(this)"> 2 </button>
            <button class="calcButton" onclick="getNum(this)"> 3 </button>
            <div class="empty">           </div>
            <button class="calcButton calcSym" onclick="getSymbol(this)">-</button>

            <button class="calcButton" onclick="clearCalc()"> C/A </button>
            <button class="calcButton" onclick="getNum(this)"> 0 </button>
            <button class="calcButton" onclick="calculate()"> = </button>
            <div class="empty">           </div>
            <button class="calcButton calcSym" onclick="getSymbol(this)">+</button>

         



         </div>


      
      
      </div>

      

   </div>

   <div class="footer">

   </div>
   
    
</body>
</html>
