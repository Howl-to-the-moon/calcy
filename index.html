<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-lator</title>
     <link rel="stylesheet" href="style.css">
     <script src="main.js" defer></script>
</head>
<body>



   <div class="header">

      CALC - U - LATOR


   </div>


   <div class="calculator flexV">

      <div> 
      
         <input class="calcDisplay" type="number"> 
      
      </div>


      <div class="flexH">

      
      <div class="calcNum">

         <button class="calcButton"> 7 </button>
         <button class="calcButton"> 8 </button>
         <button class="calcButton"> 9 </button>
         <div class="empty">           </div>
         <button class="calcButton calcSym"> / </button>

         <button class="calcButton"> 4 </button>
         <button class="calcButton"> 5 </button>
         <button class="calcButton"> 6 </button>
         <div class="empty">           </div>
         <button class="calcButton calcSym"> * </button>

         <button class="calcButton"> 1 </button>
         <button class="calcButton"> 2 </button>
         <button class="calcButton"> 3 </button>
         <div class="empty">           </div>
         <button class="calcButton calcSym"> - </button>

         <button class="calcButton"> C/A </button>
         <button class="calcButton"> 0 </button>
         <button class="calcButton"> = </button>
         <div class="empty">           </div>
         <button class="calcButton calcSym"> + </button>

         



      </div>


      
      
      </div>

      

   </div>

   <div class="footer"> 

      Copyrightâ„¢ @ Howl_TTM

   </div>
   
    
</body>
</html>
